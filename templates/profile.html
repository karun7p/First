{% extends 'base.html' %}

{% block content%}
<br>
<h1>
	My Articles
</h1>
<br><br>
<ul>
	{% for item in object_list %}
		<div class="card">
			<h6 class="card-header">By: {{ item.author }}</h6>
	  		<div class="card-body">
	    		<h5 class="card-title"> {{ item.title }} </h5>
	    		<p class="card-text"> {{ item.content }} </p>
	    		<a href= "{{ item.get_absolute_url }}" class="btn btn-primary"> Show Details </a>
	  		</div>
		</div>
	{% endfor %}
</ul>
{% endblock %}
